<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
</head>
<body>
<section>
    <div class="container__form">
        <div class="container__form--block">
            <th:block th:if="${session.successMsg}">
                <div class="form-name form-danger" th:text="${session.successMsg}">Персональные данные</div>
            </th:block>
            <form action="editFirstProfile" method="post">
                <input type="hidden" name="email" th:value="${user.email}">
                <table>
                    <tr>
                        <td>Фамилия:<span class="symbol-comment">*</span></td>
                        <td><input type="text" name="surname" required></td>
                    </tr>
                    <tr>
                        <td>Имя:<span class="symbol-comment">*</span></td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Отчество:</td>
                        <td><input type="text" name="fatherName"></td>
                    </tr>
                    <tr>
                        <td>Телефон:<span class="symbol-comment">*</span></td>
                        <td><input type="text" name="mobile" required></td>
                    </tr>
                    <tr>
                        <td>Дата рождения:</td>
                        <td><input type="date" name="birthday"></td>
                    </tr>
                    <tr>
                        <td>Город:</td>
                        <td><input type="text" name="city"></td>
                    </tr>
                    <tr>
                        <td>Адрес:</td>
                        <td><input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td colspan="2">&nbsp</td>
                    </tr>
                    <tr>
                        <th:block th:if="${session.successMsg}">
                            <td colspan="2"><button class="input-file-button btn-large" th:text="Добавить">Обновить</button></td>
                        </th:block>
                        <th:block th:unless="${session.successMsg}">
                            <td colspan="2"><button class="input-file-button btn-large">Обновить</button></td>
                        </th:block>
                    </tr>
                </table>
                <th:block th:text="${@userService.removeSessionMessage()}"></th:block>
            </form>
        </div>
    </div>
</section>
</body>
</html>
