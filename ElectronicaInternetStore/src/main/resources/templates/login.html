<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
</head>
<body>
<section>
    <div class="container__form">
        <div class="container__form--block">
            <div class="form-name">Авторизация пользователя</div>
    <form action="userLogin" method="post">
        <table>
            <th:block th:if="${session.successMsg}">
                <tr>
                    <td colspan="2" class="info-success" th:text="${session.successMsg}">Успешно</td>
                </tr>
            </th:block>
            <th:block th:if="${session.errorMsg}">
                <tr>
                    <td colspan="2" class="info-error" th:text="${session.errorMsg}">Неуспешно</td>
                </tr>
            </th:block>
            <tr>
                <td>Логин:</td>
                <td><input type="email" name="username"></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">&nbsp</td>
            </tr>
            <tr>
                <td colspan="2"><button class="input-file-button btn-large">Авторизация</button></td>
            </tr>
        </table>
        <th:block th:text="${@userService.removeSessionMessage()}"></th:block>
    </form>
        </div>
    </div>
</section>
</body>
</html>
